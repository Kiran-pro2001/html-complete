<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body>
    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      align="center"
      style="text-align: center;"
    >
      <tbody>
        <!-- <thead> -->
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Marks</th>
          <td rowspan="4">Excellent</td>
        </tr>
        <!-- </thead> -->
        <tr>
          <td>1</td>
          <td>Kiran</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kunal</td>
          <td>B</td>
        </tr>
        <!-- <tfoot> -->
        <tr>
          <td colspan="3">Kendriya Vidyala School</td>
        </tr>
      </tbody>
      <!-- </tfoot> -->
    </table>
  </body>
</html>
