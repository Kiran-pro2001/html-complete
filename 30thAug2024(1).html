<!-- Multimedia Tags  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia - Audio & Video</title>
</head>
<body>
    <!-- Keypad Phone -- audio & video came -->

    <!-- Go to Pixabay - download it  -->



    <!-- How to put multimedia in our webpage   -- audio, video -->
     <audio src="./audio.mp3" controls muted autoplay loop></audio>  <!--controls -- give as an attribute (instruction to display)--> <br>
     <!-- relative path is the above
      absolute path -- when we give link -->
     <!-- when page loading -- it should be muted -->
      <!-- this feature will work for some device, and some not , as soon as the page load...automatic it gets play -->

      <!--after finishing, it should restart ...... use loop attribute-->


     <!-- Video  -->
      <video src="./video.mp4" controls  muted loop poster="./profile.jpg" width="1200px" width=""></video> <!--if only width we give, it automatically takes the height accordingly-->
      <!-- big large file - - movie won't work , It's limit is 15 Mb, upto 5 Mb storage for cache memeory -->
       <!-- limit for the local storage - 15 Mb ..extendable upto 64 Mb, We have to use some other storage  -->
        <!-- autoplay works in videos , for audios it may or may not work -->
         <!-- to add thumbnail - use poster attribute -- remove autoplay to see it  -->




         <!-- Whatever the attributes we have for audio & video tags
          ### Audio Tags Attributes 
               1. src
               2. controls  
               (above two are mandatory)
               
               3. muted
               4. autoplay
               5. loop



         ### Video Tags Attributes 
                1. src
                2. controls
                (above two are mandatory.)

                3. muted
                4. autoplay
                5. loop
                6. poster
                7. height
                8. width
               
               
               
               
               -->

</body>
</html>
