<!-- Semantic Tags  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        logo
        <nav>
            links
            about us
            contact us
            login 
            orders
        </nav>
    </header>

    <main>
        <aside>
            categories
        </aside>

        <section>
            section 1
        </section>
        <section>
            section 2
        </section>
    </main>

    <footer>
        @Copyright
    </footer>

    <table>Table</table>
    <form action=""></form>
    <title></title>

    <b>Kiran</b>
    <strong>Kiran</strong>

    <u>Kiran</u>
    <ins>Kiran</ins>

    <small>Kiran</small>

    <!-- Tag - It's a predifined word, enclosed in angular braces (<>) -->
    <!-- Tags are of two types - 
     1. Paired Tags/Double Tags    
     2. Unpaired Tags/Single Tags/Self Closing Tags  -->

    <!-- Paired Tags are the who has both opening & closing tags - <title></title>, P, H1, Head, Body, HTML  -->
    <!-- Unpaired Tags are the tags who don't have specifically a closing tags. They are self closing tags 
     eg - br, hr, img, input -->

    <!-- Tags are further classified into three types  1.Formatting Tags   2. Semantic Tags   3.Non-Semantic Tags -->
    
    <!-- 1. Formatting Tags - The tags which are use to format the text are called formatting tags  -->
     <!-- Eg - b tag, strong tag, sup, sub, small, i, em, u, ins,  -->

    <!-- 2. Semantic Tags - The tags which defines the meaning by it's name is called Semantic Tags  -->
    <!-- Eg - header, footer, section, main, article, form, table  -->

    <!-- 3. Non-Semantic Tags - The tags which dont' defines the meaning by it's name is called Non Semantic Tags  -->
     <!-- Eg- a tag, spac tag, div tag, img tag, br tag, hr tag, p tag  -->




     
    <!-- Elements - Collection of opening tag, content & closing tag is called Elements  -->

    <!-- 1. Grouped Elements   - The elements which are used to group multiple elements -->
    <!-- header, nav, footer, title, body, html  -->

    <!--2. Empty Elements/ Void Elements  - The elements which don't have any content inside it. -->
    <!-- br, hr, audio, video, img  -->


</body>
</html>
