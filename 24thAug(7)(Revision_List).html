<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Ordered List, Unordered List, Description List, Nested List</title>
</head>
<body>
    <ol type="I" start="9" reversed>
        <li>Kiran</li>
        <li>Kunal</li>
        <li>Kajal</li>
    </ol>

    <ul type="circle">  <!--disc,square,circle-->
        <li>Kiran</li>
        <li>Kunal</li>
        <li>Kajal</li>
    </ul>

    <!-- description list  -->
     <dl>
        <dt>Kiran</dt>
        <dd>Kiran is a good boy.</dd>

        <dt>Kunal</dt>
        <dd>Kunal is a bad boy.</dd>
     </dl>

     <!-- Nested List     -->

     <ol>
        <li>
            <h3>Frontend</h3>
            <ul type="disc">
                <li>HTML</li>
                <li>CSS </li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>
            <h3>Backend</h3>
            <ul>
                <li>Nodejs</li>
                <li>Python</li>
                <li>C++</li>
            </ul>
        </li>
     </ol>
    
</body>
</html>
