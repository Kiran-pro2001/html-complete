<html lang="en">

        fieldset{

<body>
    <form action="">
        <fieldset>
            <legend style="text-align: center;">Job Application</legend>

                <select name="" id="">

                    <option value="">Delhi</option>
                    <option value="">Chennai</option>
                    <option value="">Kolkata</option>

                </select> <br> <br>

                <label for="description">Describe about yourself</label> <br>
                <textarea name="" id="description"></textarea>  <!--scrolling thing come here-->
               

 
                <br> <br>
            <button>Easy Apply</button>


        </fieldset>
    </form>
    
</body>
</html>
