<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Iframe</title>
  </head>
  <body>
    <!-- Embed a whole website inside in your document -->
    <!-- right click, copy embed code ---- it will provide a iframe for thsi.... a frame for this video  -->
    <!-- if they provide..then only work...Banking websites...they don't provide -->
    <!-- By default it takes ..pixel only..if we don't put  -->

    <!-- YouTube Video  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1PnVor36_40?si=9RG1Rf7Y2AJAuZEs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- Google Map Location  -->
    <!-- Go on Google Maps ..search some place ........share....embed map....copy html  -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448614.4538092696!2d76.58302668906246!3d28.545717999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1df6b9055fb5%3A0x81c10b266b1ea3c0!2sIndian%20Institute%20Of%20Technology%20Delhi%20(IIT%20Delhi)!5e0!3m2!1sen!2sin!4v1725011911986!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
